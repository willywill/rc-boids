<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGPU Mouse Demo</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    body {
      padding: 16px;
      box-sizing: border-box;
      position: relative;
      background: #000;
    }

    #info {
      position: absolute;
      top: 8px;
      left: 8px;
      color: #fff;
      font-family: monospace;
      pointer-events: none;
      z-index: 1;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div id="info">x=0.00, y=0.00</div>
  <canvas id="gpu-canvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
